<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;300;400;500;700;800;900&family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amir Rehman's Portfolio </title>
  </head>

  <body x-data="{
        portfolio: null,
        getPortfolio() {
            fetch('https://amirr.net/wp-json/wp/v2/pages/465')
                .then((response) => response.json())
                .then((json) => this.portfolio = json);
        }
    }" x-init="getPortfolio()">

    <template x-if="portfolio != null">
    <div id="app" class="site-wrapper px-5 md:px-0 max-w-3xl mx-auto space-y-16 mt-10">


      <header class="flex items-center justify-between">

        <div class="flex items-center space-x-3">
          <div class="logo">
            <img :src="portfolio.acf.profile_image" alt="profile image" class="w-20 rounded-xl">
          </div>
          <!-- logo -->
          <div class="">
            
            <!-- Name -->
            <h1 class="text-3xl md:text-4xl font-bold text-t-black leading-none" x-text="portfolio.acf.name"></h1>
            <!-- Name -->

            <p class="text-gray-700 font-medium font-ts text-sm md:text-lg" x-text="portfolio.acf.designation">Full Stack Developer</p>
          </div>
          <!-- name designation -->
        </div>
        <!-- logo side -->

        <div class="hidden md:block">
          <ul class="flex space-x-4">
            <template x-for="(link, i) in portfolio.acf.social_links" :key="i">
              <li>
                <a target="_blank" x-bind:href="link.social_link" class="w-6 block" x-bind:title="link.social_title" x-html="link.social_icon"></a>
              </li>  
            </template>
          </ul>
        </div>
        <!-- social links side -->

      </header>
      <!-- header -->

      <section class="introduction-sectioun space-y-10" id="introductionSection">
        <div class="about text-lg space-y-3 incontent" x-html="portfolio.acf.about_me"></div>
        <!-- about -->

        <div class="">
          <p class="text-gray-400 font-medium font-ts tracking-wider mb-3 select-none">quick intro</p>
          <ul class="text-lg">
            <template x-for="(item, i) in portfolio.acf.quick_intro" :key="i">
              <li x-html="item.quick_intro_item" class="incontent"></li>  
            </template>
          </ul>
        </div>
      </section>
      <!-- introduction section -->


      <section class="projects-section" id="projects">
        
        <h2 class="text-3xl font-bold font-ts font-t-black mb-3">Projects</h2>

        <div class="projects ">

          <template x-for="(project, i) in portfolio.acf.projects" :key="i">
            <div x-show="project.project_title" class="project flex flex-wrap md:flex-nowrap space-y-8 md:space-y-0 md:space-x-8 mb-16">

              <div class="border border-gray-100 project-thumbnail h-72 md:h-auto relative md:h-auto overflow-hidden flex w-full rounded-2xl bg-center bg-cover bg-no-repeat bg-fixed para " x-bind:style="`background-image: url(${project.project_thumbnail});`">
                <div :class="`${project.backdrop_color}`" class="bg-opacity-50 backdrop-blur-lg absolute inset-0 flex">

                  <div class="max-w-2xl mx-auto w-5/6 mx-auto mt-10 shadow-lg shadow-gray-400">
                      <div class="h-6 rounded-t-lg bg-gray-200 flex justify-start items-center space-x-1.5 px-3">
                          <span class="w-2 h-2 rounded-full bg-red-400"></span>
                          <span class="w-2 h-2 rounded-full bg-yellow-400"></span>
                          <span class="w-2 h-2 rounded-full bg-green-400"></span>
                      </div>
                      <div class="bg-gray-100 border-t-0 w-full h-full">
                        <img x-bind:src="project.project_thumbnail" alt="project image" class="w-full overflow-hidden">
                      </div>
                  </div>                  
                </div>
              </div>
              <!-- project thumbnail -->

              <div class="project-info w-full py-5 space-y-2">
                <h3 class="text-2xl font-bold" x-text="project.project_title"></h3>
                <p class="text-lg leading-snug text-gray-500 incontent" x-html="project.project_short_description"></p>
                <ul class="text-lg text-gray-600 project-list">
                  <template x-for="(item, i) in project.project_features" :key="i">
                    <li x-html="item.project_feature"></li>
                  </template>
                </ul>
                <div class="">
                  <div class="flex mt-6 space-x-2">
                    <a x-show="project.project_link" x-bind:href="project.project_link" target="_blank" class="w-1/2 bg-t-black text-white text-center py-1 rounded-full border border-t-black text-lg hover:bg-transparent hover:text-t-black transition-all"> Visit website </a>
                    <a x-show="project.project_case_study" href="#" class="w-1/2 text-t-black text-center py-1 rounded-full text-lg border border-t-black font-medium"> Read case study  </a>
                  </div>
                </div>
                <!-- action buttons -->
              </div>
              <!-- project info -->

            </div>
            <!-- project -->
          </template>


        </div>
        <!-- projects -->

      </section>
      <!-- projects section -->


      <section class="tools-section" id="tools">
        <h2 class="text-3xl font-bold font-ts font-t-black mb-3 md:mt-24">Tools I use</h2>

        <div class="tools space-y-10">
          
          <template x-for="(tool, i) in portfolio.acf.tools_i_use" :key="i">
            
            <div class="flex flex-wrap md:flex-nowrap space-y-5 md:space-y-0 md:space-x-10">
              <div class="tool-title w-full md:w-1/2 md:pt-8">
                <div :class="`${tool.tools_text_color} ${tool.tools_background_color}`" class="inline-block px-6 py-2 capitalize text-base md:text-lg rounded-full font-medium md:font-semibold text-center" x-text="tool.tools_group"></div>
              </div>
              <!-- tool title -->
    
              <div class="tools-list w-full grid grid-cols-4 gap-4 md:gap-3">
                
                <template x-for="t in tool.tools">
                  <div class="tool text-center hover:bg-gray-50 rounded-2xl p-3 space-y-2 w-full">
                    <img :src="t.tool_icon" class="w-16 mx-auto" alt="tool logo">
                    <p class="text-lg font-medium text-[14px] md:text-base leading-none" x-text="t.tool_name"></p>
                  </div>
                <!-- tool -->
                </template>

              </div>
              <!-- tools list -->
            </div>
            <!-- tools group -->

          </template>

        </div>
        <!-- tools -->

      </section>
      <!-- tools section -->
      

    </div>
    </template>
    <template x-if="portfolio == null">
      <div class="text-3xl md:text-5xl font-black text-gray-500 opacity-[0.15] h-screen w-full flex items-center justify-center">Assembling &lt;tags&gt;! ðŸ˜„</div>
    </template>



    <footer class="bg-stone-100 py-10 mt-10">
      <div class="px-10 md:px-0 max-w-3xl mx-auto flex items-center justify-between">
        <div> &copy; Amir Rehman 2023 </div>
        <div>
          <ul class="flex items-center space-x-3">
            <template x-for="(link, i) in portfolio.acf.social_links" :key="i">
              <li>
                <a target="_blank" x-bind:href="link.social_link" class="w-6 block" x-bind:title="link.social_title" x-html="link.social_icon"></a>
              </li>  
            </template>
          </ul>
        </div>
      </div>
    </footer>
    <!-- footer -->    
    <script type="module" src="/main.js"></script>
  </body>
</html>
